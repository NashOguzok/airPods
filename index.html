<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airpods</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img src="img/logo.png" alt="logo" class="logo">
            <button class="btn-burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <nav class="nav-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Products</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Prices</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Overview</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="intro">
        <div class="intro__container">
            <section class="intro-text-gradient">
                <span>
                    Air 
                </span>
                <span>
                    Pods Max
                </span>
            </section>
            <section class="intro-photo-pods">
                <img src="img/pods.png" alt="pods" class="pods">
            </section>
            <section class="intro-content">
                <h1 class="content-title">Air Pods Max</h1>
                <p class="content-text">Introducing AirPods Max — a perfect balance of exhilarating high-fidelity audio
                    and the effortless magic of AirPods. The ultimate personal listening experience is here.</p>
                <a href="#" class="content-btn">Read more</a>
            </section>
            <section class="power-block">
                <img class="block" src="img/after.png" alt="">
            </section>
        </div>

    </main>

</html>
